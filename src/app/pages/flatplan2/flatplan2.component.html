<div class="main" #flatplan2>
  <app-flatplantoolbar class="flatToolbar"></app-flatplantoolbar>
  <div class="layout">
    <dx-load-panel
      [position]="{ of: '#flatplan2' }"
      [closeOnOutsideClick] = "true"
      [(visible)] = "isVisible"
      [showIndicator]="true"
      [showPane]="true"
      [shading]="true"
      [closeOnOutsideClick]="false"
      (onShown)="onShown($event)"
      (onHidden)="onHidden($event)"
      shadingColor="rgba(0,0,0,0.4)">
    </dx-load-panel>

    <div class="publications">
      <div>

          <app-lazyspreadsscope2 *ngIf="basic"></app-lazyspreadsscope2>
          <app-printpreview *ngIf="print"></app-printpreview>
      </div>
    </div>

    <div class="content" *ngIf="contentVisible==false">
      <app-bucketsgrid class="fiftyPercentHeight bucketsGrid"></app-bucketsgrid>
      <app-templatesgrid class="fiftyPercentHeight"></app-templatesgrid>
    </div>

  </div>
</div>
